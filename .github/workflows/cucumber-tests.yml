name: Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Select a tag to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - '@brand'
          - '@price'
          - '@search'
          - '@detail'
          - '@combination'
      shardTotal:
        description: 'Total number of shards'
        required: true
        default: '4'
        type: string
      parallelWorkers:
        description: 'Number of parallel workers per shard'
        required: true
        default: '4'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      shardTotal: ${{ steps.set-matrix.outputs.shardTotal }}
      parallelWorkers: ${{ steps.set-matrix.outputs.parallelWorkers }}
    steps:
      - id: set-matrix
        run: |
          count=${{ inputs.shardTotal }}
          workers=${{ inputs.parallelWorkers }}
          echo "shardTotal=$count" >> $GITHUB_OUTPUT
          echo "parallelWorkers=$workers" >> $GITHUB_OUTPUT
          matrix="["
          for ((i=1; i<=count; i++)); do
            matrix="${matrix}${i}"
            if [ $i -lt $count ]; then
              matrix="${matrix}, "
            fi
          done
          matrix="${matrix}]"
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT

  test:
    needs: setup
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: ${{ fromJson(needs.setup.outputs.matrix) }}
        shardTotal: [ "${{ needs.setup.outputs.shardTotal }}" ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Get Playwright Version
      id: playwright-version
      shell: bash
      run: |
        VERSION=$(npx playwright --version | awk '{print $2}')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Install Playwright Dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps

    - name: Run Cucumber tests
      run: |
        TAGS_ARG=""
        if [ "${{ github.event.inputs.tags }}" != "all" ] && [ -n "${{ github.event.inputs.tags }}" ]; then
          TAGS_ARG="--tags '${{ github.event.inputs.tags }}'"
        fi
        npm run test:cucumber:shard -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --parallel=${{ needs.setup.outputs.parallelWorkers }} $TAGS_ARG
      env:
        ENABLE_ALLURE: true

    - name: Upload trace files
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: traces-${{ matrix.shardIndex }}
        path: traces/
        retention-days: 7

    - name: Upload shard report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report-${{ matrix.shardIndex }}
        path: |
          cucumber-report-${{ matrix.shardIndex }}.html
          cucumber-report-${{ matrix.shardIndex }}.json
        retention-days: 1

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-cucumber-${{ matrix.shardIndex }}
        path: allure-results/
        retention-days: 7

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Get Playwright Version
      id: playwright-version
      shell: bash
      run: |
        VERSION=$(npx playwright --version | awk '{print $2}')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: cucumber-report-*
        merge-multiple: true
        path: all-cucumber-reports

    - name: Merge reports
      run: node scripts/merge-cucumber-reports.js

    - name: Cache Playwright Chromium
      uses: actions/cache@v4
      id: playwright-chromium-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-chromium-${{ steps.playwright-version.outputs.VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-chromium-

    - name: Install Playwright Chromium
      if: steps.playwright-chromium-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium

    - name: Install Playwright Dependencies
      if: steps.playwright-chromium-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium

    - name: Capture Report Screenshot
      run: node scripts/capture-report-screenshot.js

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-html-report
        path: cucumber-report
        retention-days: 30

    - name: Upload report summary
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report-summary
        path: cucumber-report/cucumber-report-summary.png
        retention-days: 30

  allure-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-cucumber-*
        merge-multiple: true
        path: allure-results
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-cucumber
        path: allure-report
        retention-days: 30
