name: Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Select a tag to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - '@brand'
          - '@price'
          - '@search'
          - '@detail'
          - '@combination'
      shardTotal:
        description: 'Total number of shards'
        required: true
        default: '8'
        type: string
      parallelWorkers:
        description: 'Number of parallel workers per shard'
        required: true
        default: '4'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      shardTotal: ${{ steps.set-matrix.outputs.shardTotal }}
      parallelWorkers: ${{ steps.set-matrix.outputs.parallelWorkers }}
    steps:
      - id: set-matrix
        run: |
          count=${{ inputs.shardTotal }}
          workers=${{ inputs.parallelWorkers }}
          echo "shardTotal=$count" >> $GITHUB_OUTPUT
          echo "parallelWorkers=$workers" >> $GITHUB_OUTPUT
          matrix="["
          for ((i=1; i<=count; i++)); do
            matrix="${matrix}${i}"
            if [ $i -lt $count ]; then
              matrix="${matrix}, "
            fi
          done
          matrix="${matrix}]"
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT

  test:
    needs: setup
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    strategy:
      fail-fast: false
      matrix:
        shardIndex: ${{ fromJson(needs.setup.outputs.matrix) }}
        shardTotal: [ "${{ needs.setup.outputs.shardTotal }}" ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Playwright version sync
      run: |
        # Get Playwright version from package.json
        PACKAGE_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']" | sed 's/[\^~]//')
        # Get container version from environment (set by Docker image)
        CONTAINER_VERSION=$(npx playwright --version | awk '{print $2}')
        
        echo "ðŸ“¦ package.json @playwright/test: $PACKAGE_VERSION"
        echo "ðŸ³ Docker container Playwright:   $CONTAINER_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$CONTAINER_VERSION" ]; then
          echo ""
          echo "âŒ VERSION MISMATCH!"
          echo "Please update the Docker image in this workflow to:"
          echo "  image: mcr.microsoft.com/playwright:v${PACKAGE_VERSION}-noble"
          exit 1
        fi
        echo "âœ… Versions match!"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    # Note: Playwright browsers and dependencies are pre-installed in the Docker container
    # No need for separate install steps!

    - name: Run Cucumber tests
      run: |
        echo "ENABLE_ALLURE=$ENABLE_ALLURE"
        echo "Running shard tests..."
        echo "Tags input: ${{ github.event.inputs.tags }}"
        TAGS_ARG=""
        if [ "${{ github.event.inputs.tags }}" != "all" ] && [ -n "${{ github.event.inputs.tags }}" ]; then
          TAGS_ARG="--tags ${{ github.event.inputs.tags }}"
        fi
        echo "TAGS_ARG: $TAGS_ARG"
        npm run test:cucumber:shard -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --parallel=${{ needs.setup.outputs.parallelWorkers }} $TAGS_ARG
      env:
        ENABLE_ALLURE: 'true'

    - name: Upload trace files
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: traces-${{ matrix.shardIndex }}
        path: traces/
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload diagnostics
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: diagnostics-${{ matrix.shardIndex }}
        path: diagnostics/
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload shard report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report-${{ matrix.shardIndex }}
        path: |
          cucumber-report-${{ matrix.shardIndex }}.html
          cucumber-report-${{ matrix.shardIndex }}.json
        retention-days: 1

    - name: Debug Allure Results
      if: always()
      run: |
        echo "=== Allure Results Debug ==="
        echo "Current directory: $(pwd)"
        echo "Directory listing:"
        ls -la
        echo ""
        echo "Checking allure-results directory:"
        if [ -d "allure-results" ]; then
          echo "allure-results exists"
          ls -la allure-results/ | head -20
          echo "JSON files: $(find allure-results -name '*.json' -type f | wc -l)"
          echo "Total files: $(find allure-results -type f | wc -l)"
        else
          echo "allure-results directory does NOT exist!"
        fi

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-cucumber-${{ matrix.shardIndex }}
        path: allure-results/
        retention-days: 7
        if-no-files-found: warn

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Playwright version sync
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']" | sed 's/[\^~]//')
        CONTAINER_VERSION=$(npx playwright --version | awk '{print $2}')
        echo "ðŸ“¦ package.json: $PACKAGE_VERSION | ðŸ³ Container: $CONTAINER_VERSION"
        if [ "$PACKAGE_VERSION" != "$CONTAINER_VERSION" ]; then
          echo "âŒ VERSION MISMATCH! Update Docker image to: v${PACKAGE_VERSION}-noble"
          exit 1
        fi
        echo "âœ… Versions match!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    # Note: Playwright browsers are pre-installed in Docker container

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: cucumber-report-*
        merge-multiple: true
        path: all-cucumber-reports

    - name: Merge reports
      run: node scripts/merge-cucumber-reports.js

    - name: Capture Report Screenshot
      run: node scripts/capture-report-screenshot.js

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-html-report
        path: cucumber-report
        retention-days: 30

    - name: Upload report summary
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report-summary
        path: cucumber-report/cucumber-report-summary.png
        retention-days: 30


  allure-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-cucumber-*
        merge-multiple: true
        path: allure-results

    - name: Debug - List downloaded Allure results
      run: |
        echo "=== Downloaded Allure Results ==="
        ls -la allure-results/ || echo "Directory not found"
        echo "Total JSON files: $(find allure-results -name '*.json' -type f 2>/dev/null | wc -l)"
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"

    - name: Install Allure Commandline
      run: npm install -g allure-commandline

    - name: Load Allure History
      uses: actions/cache@v4
      with:
        path: allure-history
        key: allure-history-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          allure-history-${{ runner.os }}-

    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
          # 1. Prepare History
          if [ -d "allure-history" ]; then
            echo "ðŸ“œ found previous history, copying to results..."
            mkdir -p allure-results/history
            cp -r allure-history/* allure-results/history/ || true
          fi

          # 2. Generate Standard Report (to compute new trends)
          echo "Generating standard report to compute trends..."
          allure generate allure-results --clean -o allure-report
          
          # 3. Preserve New History
          echo "Saving new history..."
          mkdir -p allure-history
          cp -r allure-report/history/* allure-history/
          
          # 4. Update Results with New History (so single-file report gets it)
          cp -r allure-report/history/* allure-results/history/

          # 5. Generate Single-File Report
          echo "Generating single-file Allure report..."
          allure generate allure-results --clean --single-file -o allure-report-single
          
          echo "âœ… Reports generated"
        else
          echo "No Allure results found, creating empty report placeholder"
          mkdir -p allure-report-single
          echo "<html><body><h1>No test results available</h1></body></html>" > allure-report-single/index.html
        fi

    - name: Upload Single-File Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-cucumber
        path: allure-report-single/index.html
        retention-days: 30
        if-no-files-found: warn
