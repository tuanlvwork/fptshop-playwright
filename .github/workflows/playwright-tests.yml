name: Playwright Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Playwright version sync
      run: |
        # Get Playwright version from package.json
        PACKAGE_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']" | sed 's/[\^~]//')
        # Get container version from environment (set by Docker image)
        CONTAINER_VERSION=$(npx playwright --version | awk '{print $2}')
        
        echo "ðŸ“¦ package.json @playwright/test: $PACKAGE_VERSION"
        echo "ðŸ³ Docker container Playwright:   $CONTAINER_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$CONTAINER_VERSION" ]; then
          echo ""
          echo "âŒ VERSION MISMATCH!"
          echo "Please update the Docker image in this workflow to:"
          echo "  image: mcr.microsoft.com/playwright:v${PACKAGE_VERSION}-noble"
          exit 1
        fi
        echo "âœ… Versions match!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    # Note: Playwright browsers and dependencies are pre-installed in the Docker container
    # No need for separate install steps!

    - name: Run Playwright tests
      run: |
        echo "ENABLE_ALLURE=$ENABLE_ALLURE"
        npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        ENABLE_ALLURE: 'true'

    - name: Upload blob report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1

    - name: Upload trace files
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: traces-playwright-${{ matrix.shardIndex }}
        path: test-results/
        retention-days: 7
        if-no-files-found: ignore

    - name: Upload diagnostics
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: diagnostics-playwright-${{ matrix.shardIndex }}
        path: diagnostics/
        retention-days: 7
        if-no-files-found: ignore

    - name: Prepare Allure Results
      if: always()
      run: |
        echo "Allure results directory contents:"
        ls -la allure-results/ || echo "No allure-results directory found"
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-playwright-${{ matrix.shardIndex }}
        path: allure-results/
        retention-days: 7
        if-no-files-found: warn

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Playwright version sync
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']" | sed 's/[\^~]//')
        CONTAINER_VERSION=$(npx playwright --version | awk '{print $2}')
        echo "ðŸ“¦ package.json: $PACKAGE_VERSION | ðŸ³ Container: $CONTAINER_VERSION"
        if [ "$PACKAGE_VERSION" != "$CONTAINER_VERSION" ]; then
          echo "âŒ VERSION MISMATCH! Update Docker image to: v${PACKAGE_VERSION}-noble"
          exit 1
        fi
        echo "âœ… Versions match!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    # Note: Playwright browsers are pre-installed in Docker container
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: blob-report-*
        merge-multiple: true
        path: all-blob-reports

    - name: Merge reports
      run: |
        npx playwright merge-reports --reporter html ./all-blob-reports 

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: playwright-report
        retention-days: 30


  allure-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-playwright-*
        merge-multiple: true
        path: allure-results

    - name: Debug - List downloaded Allure results
      run: |
        echo "=== Downloaded Allure Results ==="
        ls -la allure-results/ || echo "Directory not found"
        echo "Total JSON files: $(find allure-results -name '*.json' -type f 2>/dev/null | wc -l)"
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"

    - name: Install Allure Commandline
      run: npm install -g allure-commandline

    - name: Load Allure History
      uses: actions/cache@v4
      with:
        path: allure-history
        key: allure-history-playwright-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          allure-history-playwright-${{ runner.os }}-

    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
          # 1. Prepare History
          if [ -d "allure-history" ]; then
            echo "ðŸ“œ found previous history, copying to results..."
            mkdir -p allure-results/history
            cp -r allure-history/* allure-results/history/ || true
          fi

          # 2. Generate Standard Report (to compute new trends)
          echo "Generating standard report to compute trends..."
          allure generate allure-results --clean -o allure-report
          
          # 3. Preserve New History
          echo "Saving new history..."
          mkdir -p allure-history
          cp -r allure-report/history/* allure-history/
          
          # 4. Update Results with New History (so single-file report gets it)
          cp -r allure-report/history/* allure-results/history/

          # 5. Generate Single-File Report
          echo "Generating single-file Allure report..."
          allure generate allure-results --clean --single-file -o allure-report-single
          
          echo "âœ… Reports generated"
        else
          echo "No Allure results found, creating empty report placeholder"
          mkdir -p allure-report-single
          echo "<html><body><h1>No test results available</h1></body></html>" > allure-report-single/index.html
        fi

    - name: Upload Single-File Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-playwright
        path: allure-report-single/index.html
        retention-days: 30
        if-no-files-found: warn
