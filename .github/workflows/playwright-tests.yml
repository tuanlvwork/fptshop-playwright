name: Playwright Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci

    - name: Get Playwright Version
      id: playwright-version
      run: echo "VERSION=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.VERSION }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps
    - name: Install Playwright Dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps
    - name: Run Playwright tests
      run: |
        echo "ENABLE_ALLURE=$ENABLE_ALLURE"
        npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        ENABLE_ALLURE: 'true'

    - name: Upload blob report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 1

    - name: Prepare Allure Results
      if: always()
      run: |
        echo "Allure results directory contents:"
        ls -la allure-results/ || echo "No allure-results directory found"
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-playwright-${{ matrix.shardIndex }}
        path: allure-results/
        retention-days: 7
        if-no-files-found: warn

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-
    - name: Install dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: blob-report-*
        merge-multiple: true
        path: all-blob-reports

    - name: Merge reports
      run: |
        npx playwright merge-reports --reporter html ./all-blob-reports 

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: playwright-report
        retention-days: 30

  allure-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Download all Allure results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-playwright-*
        merge-multiple: true
        path: allure-results

    - name: Debug - List downloaded Allure results
      run: |
        echo "=== Downloaded Allure Results ==="
        ls -la allure-results/ || echo "Directory not found"
        echo "Total JSON files: $(find allure-results -name '*.json' -type f 2>/dev/null | wc -l)"
        echo "Total files: $(find allure-results -type f 2>/dev/null | wc -l)"

    - name: Install Allure Commandline
      run: npm install -g allure-commandline

    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
          echo "Generating single-file Allure report from allure-results/"
          allure generate allure-results --clean --single-file -o allure-report-single
          echo "Single-file report generated"
          ls -la allure-report-single/
        else
          echo "No Allure results found, creating empty report placeholder"
          mkdir -p allure-report-single
          echo "<html><body><h1>No test results available</h1></body></html>" > allure-report-single/index.html
        fi

    - name: Upload Single-File Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-playwright
        path: allure-report-single/index.html
        retention-days: 30
        if-no-files-found: warn
